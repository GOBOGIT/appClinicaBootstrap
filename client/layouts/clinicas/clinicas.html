<template name="clinicas">
    <!-- contenido -->
    <div id="contenido" class="ui grid">
        {{> cabecera}}
        <!-- menÃº busqueda -->
        <div class="ui one item text menu wide filtros stackable">
            <div class="item">
                <div class="ui selection dropdown">
                    <input name="gender" type="hidden">
                    <div class="default text">Estado</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        {{#each listaCiudades }}
                            <div class="item" data-value="{{@index}}">{{ this }} </div>
                        {{/each}}
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="ui button">
                Limpiar filtros
                </div>
            </div>
        </div>
        <div class="ui horizontal divider"></div>
        <!-- lista dummie -->
        <div  class=" ui eight wide centered column">
            <div class="ui divided link items">
                <!-- item -->
                {{ #each clinicas }}
                <div class="item">
                    <div class="content">  
                        <div class="header">
                        <a href="/clinica">{{nombre}} </a>
                        </div>
                        <div class="description">
                            <p>{{calle}} </p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
        {{> footer}}
    </div>
</template>
