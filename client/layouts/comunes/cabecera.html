<template name="cabecera">
    {{> inicioSesion}}
    {{> Template.dynamic template = cabeceraSel }}
</template>

<!-- cabecera página principal -->
<template name="cabeceraInicio">
    <!-- cabecera -->
    <div id="portada" class="row">
        <h1>titulo página</h1>
        <h3>Subtitulo página</h3>
    </div>
</template>

<!-- cabecera páginas -->
<template name="cabeceraSmall">
    <!-- cabecera -->
    <div id="portadaSmall" class="row">
    </div>
    <div id="menuPantallas" class="nav nav-inline" style="text-align:center">
        {{#each seccionesUsuario}}
        <a href="{{ url }}" class="nav-link item {{#if urlDir seccion }} active {{/if}}">{{ seccion }}</a> {{/each}}
    </div>
</template>

<!-- cabecera Panel de Control -->
<template name="cabeceraPC">
    <div id="portadaPC" class="rowr">
        <!-- menu -->
        {{> cerrarSesion }}
    </div>
    <div id="menuPantallasPC" class="nav nav-inline">
        {{#each seccionesPC}}
        <a class="nav-item">{{ seccion }}</a> {{/each}}
    </div>
</template>

<template name="inicioSesion">
    <div class="row" style="background-color:lightblue">
        &nbsp;800 600 345
    </div>
</template>

<template name="cerrarSesion">
    <div style="text-align:left; padding:10px; background-color:lightblue">
        <div class="ui red button">Cerrar sesión</div>
    </div>
</template>
